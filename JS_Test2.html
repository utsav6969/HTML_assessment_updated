        // Question 5
        function reversestring(str) {
		var arr = str.split('');
		var reversedarr = [];
        var i;
        for(i=arr.length - 1; i>=0; i--){
            reversedarr.push(arr[i]);
        }
		var result = reversedarr.join(' ');
		
		return result;
		}

        document.write(reversestring("abcdefgh") + "<br>");
